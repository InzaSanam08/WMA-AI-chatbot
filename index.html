<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ChatBot</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="main-container">
        <div class="chat-container">
        <div class="user-chat-box">
            <img src="img/person.jpg" alt="User Image" id="user-image">
            <div class="user-chat-area">
                <p>Hello, what can I help you today?</p>
            </div>
        </div>
        <div class="ai-chat-box">
            <img src="img/ai-robot.jpg" alt="AI Image" id="ai-image">
            <div class="ai-chat-area">
                <p>Hi there! How can I help you today?</p>
            </div>
        </div>
    </div>
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message">
        <button>
            <img src="gallery.svg" alt="Image Icon">
        </button>
        <button class="svg-icons" id="submit">
            <img src="" alt="Submit Icon">
        </button>
        <input type="file" id="image-input" accept="image/*" hidden>
    </div>
</div>
</body>
</html>
