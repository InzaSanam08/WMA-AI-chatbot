<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ChatBot</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="main-container">
        <div class="chat-container">
            <!-- <div class="user-chat-box"></div> -->

            <div class="ai-chat-box"></div>

        </div>
        <div class="prompt-area">
            <button type="button" data-bs-toggle="modal" data-bs-target="#promptModal">
                <img src="menu.svg" alt="Menu Icon">
            </button>
            <!-- Modal -->
            <div class="modal fade" id="promptModal" tabindex="-1" aria-labelledby="promptModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content bg-dark text-white">
                        <div class="modal-header">
                            <h5 class="modal-title" id="promptModalLabel">Prompts List</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <ul id="prompts-list" class="list-group list-group-flush">
                                <!-- Prompts will be injected here -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <input type="text" id="prompt" placeholder="Message">
            <button id="delete">
                <img src="delete.svg" alt="Delete Icon">
                <!--  -->
            </button>
            <button id="submit">
                <img src="upArrow.svg" alt="Submit Icon">
            </button>


        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
